<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>FrontEnd Page</title>
	</head>
	<body class="bg-primary">
		<div class="container mb-2 mt-2">
			<div class="profile-body bg-light">
				<img
					class="mt-2 mb-1"
					src="/AtereSundayGbenga.jpg"
					alt="Sunfliz"
					data-testid="slackDisplayImage"
				/>
				<h1 class="slack-name py-2" data-testid="Sunfliz"></h1>
				<p class="track" data-testid="Frontend Stack">Frontend</p>

				<div class="t-card">
					<p class="w-day lead" data- testid="currentDayOfTheWeek">Fri</p>
					<p class="d-time lead" data-testid="currentUTCTime">02:02</p>
				</div>
				<div class="git-url mb-1">
					<a
						href="http://github.com/sundaygbenga/Hng_Frontend_Page"
						target="_blank"
						data-testid="githubURL"
						>GithubURL</a
					>
				</div>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
